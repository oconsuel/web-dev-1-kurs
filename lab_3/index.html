<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "static/css/styles.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <div class = "container">
        <form method ="post" action ="https://httpbin.org/post"></from>
            <div class = "form-group">
                ФИО <input id ="name" type = "text" name= "name" placeholder = "Иванов Иван Иванович">
            </div><br>
            <div class = "form-group">
                <label>
                    Выберите пол:
                <input type = "radio" name = "gender" value= "male"> Мужской
                <input type = "radio" name = "gender" value= "male"> Женский
                </label>
            </div><br>
            
            <div class = "form-group">
                <label for = "email">Электронная почта</label>
                <input id = "email" name = "email" type= "text" placeholder= "ivanov@gmail.com">
            </div><br>
            <div class = "form-group">
                <label for = "category">Категория обращения</label><br>
                <select name = "category"  id = "category">
                    <option value = "gratitude">Благодарность</option>
                    <option value = "complaint">Жалоба</option>
                </select>
            </div><br>
            
            <div class = "form-group">
                <label for="message" >Текст сообщения</label>
                <textarea name="message" id= "message" cols= "30" rows ="10" placeholder="Текст сообщения"></textarea>
            </div><br>
            
            <div class = "form-group">
                <label for= "attachments">Вложения</label>
                <input type = "file" name =  "attachments">
            </div><br>
            <div class = "form-group">
                <input class = "btn"type="submit" value = "Отправить">
            </div>
        </form>
    </div>
</body>
</html>
