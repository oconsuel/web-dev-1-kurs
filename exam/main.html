<body>
    <section class="sec1">
        <nav class="navbar navbar-expand-md navbar-light  sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/nav_logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">О нас</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="text-center alert">
            <h1 class="pb-3 display-3">Предприятия общественного питания</h1>
            <hr>
        </div>
    </section>
    <section class="row justify-content-center mx-0">
        <div class="text-center py-5 col-md-7">
            <h2 class="pb-3">Выбор предприятия общественного питания</h2>
            <div class="heading-line mx-auto"></div>
        </div>

        <form class="col-md-7">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="admArea">Административный округ</label>
                    <select id="admArea" class="form-control">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="district">Район</label>
                    <select id="district" class="form-control">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTypeObject">Вид Объекта</label>
                    <select id="inputTypeObject" class="form-control">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Соц. скидки</label>
                    <select id="inputState" class="form-control">
                        <option selected>Не выбрано</option>
                        <option value="Есть">Есть</option>
                        <option value="Нет">Нет</option>
                    </select>
                </div>
            </div>
        </form>

        <button class="btn btn-primary col-md-7" id="btnTable">Найти</button>

        <div class="container pt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Тип</th>
                        <th>Адрес</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="restTable"></tbody>
            </table>
        </div>

        <div class="col-md-7">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Предыдущая</a>
                    </li>
                    <li class="page-item disabled"><a class="page-link" href="#" aria-disabled="true">1</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#" aria-disabled="true">2</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#" aria-disabled="true">3</a></li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-disabled="true">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
